<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaymentIQ Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #payment-form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      margin-bottom: 20px;
    }

    #payment-form label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    #payment-form input,
    #payment-form select {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #payment-form button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #payment-form button:hover {
      background-color: #218838;
    }

    #amount-suggestions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    #amount-suggestions button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    #amount-suggestions button:hover {
      background-color: #0056b3;
    }

    /* Modal styles */
    #modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    #modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      text-align: center;
    }

    #modal-content button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #modal-content .ok-button {
      background-color: #28a745;
      color: white;
    }

    #modal-content .ok-button:hover {
      background-color: #218838;
    }

    #modal-content .cancel-button {
      background-color: #dc3545;
      color: white;
    }

    #modal-content .cancel-button:hover {
      background-color: #c82333;
    }
  </style>
</head>

<body>
  <div>
    <h1>PaymentIQ Cashier Tester</h1>

    <form id="payment-form">
      <div id="amount-suggestions">
        <button type="button" onclick="setAmount(20)">20</button>
        <button type="button" onclick="setAmount(50)">50</button>
        <button type="button" onclick="setAmount(100)">100</button>
      </div>
      <br>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" placeholder="Amount (int)" required>
      <br>
      <script>
        function setAmount(value) {
          document.getElementById('amount').value = value;
        }
      </script>
      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="" disabled selected>Select your country</option>
        <option value="arg">ðŸ‡¦ðŸ‡· Argentina</option>
        <option value="bra">ðŸ‡§ðŸ‡· Brazil</option>
        <option value="col">ðŸ‡¨ðŸ‡´ Colombia</option>
        <option value="esp">ðŸ‡ªðŸ‡¸ Spain</option>
        <option value="ita">ðŸ‡®ðŸ‡¹ Italy</option>
        <option value="jpn">ðŸ‡¯ðŸ‡µ Japan</option>
        <option value="mex">ðŸ‡²ðŸ‡½ Mexico</option>
        <option value="pol">ðŸ‡µðŸ‡± Poland</option>
        <option value="sau">ðŸ‡¸ðŸ‡¦ Saudi Arabia</option>
        <option value="swe">ðŸ‡¸ðŸ‡ª Sweden</option>
        <option value="tha">ðŸ‡¹ðŸ‡­ Thailand</option>
        <option value="uae">ðŸ‡¦ðŸ‡ª United Arab Emirates</option>
        <!-- Add more countries as needed -->
      </select>
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <p>DevCode will open in a new tab</p>
      <button class="ok-button" onclick="openCashier()">Ok</button>
      <button class="cancel-button" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script type="text/javascript">
    document.getElementById('payment-form').addEventListener('submit', function (event) {
      event.preventDefault();

      var amount = document.getElementById('amount').value;
      var country = document.getElementById('country').value;

      // Show the modal
      document.getElementById('modal').style.display = 'block';

      // Store the form data in a global variable
      window.formData = { amount: amount, country: country };
    });

    function openCashier() {
      var amount = window.formData.amount;
      var country = window.formData.country;

      // Construct the cashier URL with query parameters
      var cashierUrl = `cashier.html?amount=${amount}&country=${country}`;

      // Open the cashier in a new tab
      window.open(cashierUrl, '_blank');

      // Close the modal
      closeModal();
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>

</html>
